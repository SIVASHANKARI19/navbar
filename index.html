<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Side Bar</title>
    <STYLE>/* General styles */
        body {
            margin: 0;
            padding: 0;
        }
        
        /* Responsive layout */
        @media (max-width: 1200px) {
            .menu-button {
                display: block;
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                position: fixed;
                top: 10px;
                left: 10px;
            }
        
            .side-bar {
                position: fixed;
                top: 0;
                left: -100%; /* Initially hidden off-screen */
                width: 200px;
                height: 100vh;
                transition: left 0.3s ease-in-out;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 20px;
            }
        
            .side-bar.active {
                left: 0; /* Slide in sidebar on click */
            }
        }
        
        @media (min-width: 768px) {
            .side-bar {
                position: fixed;
                top: 0;
                left: 0;
                width: 200px;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 20px;
            }
        }
        
        /* Side bar styles */
        .side-bar {
            background-color: #333;
            color: #fff;
        }
        .nav-item .dropdown{
                 padding: 20px;
        }
        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-item {
            margin: 10px 0;
        }
        
        .nav-link {
            text-decoration: none;
            color: inherit;
            padding: 5px 10px;
        }
        
        .nav-link:hover {
            background-color: #222;
        }
        
        .dropdown {
            position: relative;
        }
        
        .dropdown-toggle {
            display: flex;
            align-items: center;
        }
        
       main{
        margin-left: 17%;
       }
       
        </STYLE><link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="side-bar">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle">Profile </a>
                
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Dashboard</a>
            </li>
        </ul>
    </nav>

    <main>
        <h1>Welcome !</h1>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
